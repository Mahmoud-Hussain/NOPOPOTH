<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobopoth</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="navbar">
            <div class="logo-container">
                <img src="logo.png" alt="Nobopoth Logo" class="logo">
                <span class="site-name">NOBOPOTH</span>
            </div>
            <nav>
                <a href="#">About</a>
                <a href="#">Sign up</a>
                <a href="#">Sign in</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="cardleft">
                <img src="student1.png" alt="Student Looking for Jobs" class="illustration">
                <p>Looking for a Part-Time Job? Start Your Journey Here!</p>
                <button>Apply Now</button>
            </div>
            <div class="cardright">
                <img src="student2.png" alt="Job Poster" class="illustration">
                <p>Need Reliable Student Talent? Post Your Job Now!</p>
                <button>Browse Jobs</button>
            </div>
        </main>

    
    </div>
</body>

</html>
